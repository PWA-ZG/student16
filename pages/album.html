<body id="albumBg">
    <h class="photobooth">PhotoBooth</h>
    <div class="album">
     <h class="welcome">Welcome to the party album!</h>
     <div class="pictures">
     </div>
    </div>
    <button id="takePhotoButton" class="floating-button">Take a photo!</button>

    <div class="popup-wrapper" id="popup-wrapper" style="display: none;">
     <div class="popup" id="popup">
        <span class="close-btn">&times;</span>
        <div class="popup-content">
            <video id="cameraFeed" width="100%" height="auto" autoplay style="display: none;"></video>
            <canvas id="capturedCanvas" style="display: none;"></canvas>
            <button id="captureButton" style="display: none;">Take a Photo</button>
            <button id="retakeButton" style="display: none;">Retake a Photo</button>
            <input type="text" id="noteInput" placeholder="Enter your note" style="display: none;">
            <button id="saveButton" style="display: none;">Save</button>
        </div>
     </div>
    </div>

    <div class="popup-wrapper-file" id="popup-wrapper-file" style="display: none;">
        <div class="popup" id="popup">
           <span class="close-btn-file">&times;</span>
           <div class="popup-content">
               <input type="file" id="choose"></button>
               <input type="text" id="noteInput-file" placeholder="Enter your note">
               <button id="saveButton-file">Save</button>
           </div>
        </div>
    </div>
